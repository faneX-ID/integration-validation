name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, master]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  validate:
    name: "üõ°Ô∏è Validation Script Check"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Tools
        run: |
          pip install jsonschema requests

      - name: Validate Script Syntax
        run: |
          python -m py_compile validate.py

      - name: Test Script
        run: |
          python validate.py --help || echo "Script validation passed"

  feedback:
    needs: [validate]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const status = '${{ needs.validate.result }}';
            if (status === 'success') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "‚úÖ **PR Validation Passed!**\n\nAll checks passed successfully."
              });
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "‚ùå **PR Validation Failed**\n\nPlease check the logs and fix the issues."
              });
            }

